<div class="container-fluid">

  <div class="pesquisa-pessoas">
    <h2>Pessoas</h2>

    <form autocomplete="off" (submit)="consultar(0)">

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" name="nome" [(ngModel)]="filtro.nome" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <button mat-raised-button type="submit" color="primary">Pesquisar</button>
        </div>
      </div>

    </form>
  </div>

  <section class="gap-top-greater">

    <div class="row" *ngIf="authService.temPermissao('ROLE_CADASTRAR_PESSOA')">
      <div class="col-md-2">
        <a mat-raised-button routerLink="/pessoas/nova">Nova</a>
      </div>
    </div>

    <app-pessoas-grid [dataSource]="dataSource" [columns]="['nome', 'logradouro', 'cidade', 'ativo', 'acoes']"
      [totalItens]="filtro.totalItens" [tamanhoPagina]="filtro.tamanhoPagina" (paginaAlterada)="consultar($event)"
      (editarPessoa)="editar($event)" (pessoaExcluida)="excluir($event)" (statusAlterado)="alterarStatus($event)">
    </app-pessoas-grid>
  </section>

</div>
