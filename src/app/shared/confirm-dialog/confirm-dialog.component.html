<h1 mat-dialog-title>Confirmação</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="no()">Não</button>
  <button mat-stroked-button color="primary" (click)="yes()" style="margin-left: 60%;">Sim</button>
</div>
